---
layout: default
archive: true
---
<div id="blog-index" class="row">
	<div class="small-6 medium-offset-3 columns t30">
		<h1>{{ page.title }}</h1>

		<dl class="accordion" data-accordion>
			{% for list in page.lists %}
			<dd class="accordion-navigation">
				<a href="{{ list.url }}" onclick="{% if list.new %}window.open('{{ list.url }}','','');{% else %}location='{{ list.url }}'{% endif %}">
					<strong>{{ list.title }}</strong>
				</a>
			</dd>
			{% endfor %}
		</dl>
	</div><!-- /.small-12.columns -->
</div><!-- /.row -->
