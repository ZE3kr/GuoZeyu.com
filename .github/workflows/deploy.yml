name: Deploy to AWS China

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: cn-northwest-1
  S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build site
      run: npm run build

    - name: Replace URLs for S3 deployment
      run: |
        find public/ -type f -name "*.html" -o -name "*.xml" | xargs sed -i 's|https://cdn.tloxygen.com/images/|https://cdn.yangxi.tech/images/|g'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to S3
      run: |
        # Sync all files except Cloudflare-only files and assets we will set headers for separately
        aws s3 sync public/ s3://${{ env.S3_BUCKET }} --delete \
          --exclude "_redirects" --exclude "_headers" \
          --exclude "*.js" --exclude "*.css"
        # Upload JS with Cache-Control header
        aws s3 cp public/ s3://${{ env.S3_BUCKET }} --recursive \
          --exclude "*" --include "*.js" \
          --cache-control "public, max-age=86400"
        # Upload CSS with Cache-Control header
        aws s3 cp public/ s3://${{ env.S3_BUCKET }} --recursive \
          --exclude "*" --include "*.css" \
          --cache-control "public, max-age=86400"
    - name: Create S3 website redirects
      run: |
        aws s3api put-object --bucket ${{ env.S3_BUCKET }} --key "atom.xml" --website-redirect-location "/feed.atom"
        aws s3api put-object --bucket ${{ env.S3_BUCKET }} --key "feed/index.html" --website-redirect-location "/feed.atom"
    - name: Invalidate CloudFront cache
      if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*" 